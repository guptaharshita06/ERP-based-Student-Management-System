<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>College Portal - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background:#f8f9fa;
      color:#2c3e50;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:2rem;
    }
    .btn-signup-small {
      background: #3498db;
      color: #fff;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 1px 4px rgba(44,62,80,0.08);
      transition: background 0.2s, transform 0.2s;
      margin-left: 12px;
    }
    .btn-signup-small:hover {
      background: #217dbb;
      transform: scale(1.07);
    }
    .login-cards {
      display: flex;
      gap: 32px;
      justify-content: center;
      align-items: flex-start;
      margin-top: 90px;
    }
    .login-card {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(16,24,40,0.06);
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-icon {
      font-size: 2.5rem;
      color: #3498db;
      margin-bottom: 0.5rem;
    }
    h2 {
      text-align:center;
      margin-bottom:1.5rem;
      font-weight:700;
      color:#2c3e50;
    }
    label {
      display:block;
      margin-bottom:0.3rem;
      font-weight:500;
    }
    input[type="text"], input[type="password"], select {
      width:100%;
      padding:0.7rem;
      margin-bottom:1rem;
      border:1px solid #dfe6ea;
      border-radius:8px;
      font-size:1rem;
    }
    button {
      width:100%;
      padding:0.7rem;
      background:#3498db;
      color:#fff;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      font-size:1rem;
    }
    button:hover {
      background:#2c81d0;
    }
    p {
      text-align:center;
      margin-top:1rem;
      font-size:0.95rem;
    }
    p a {
      color:#3498db;
      text-decoration:none;
      font-weight:600;
    }
    p a:hover { text-decoration:underline; }
    @media (max-width: 900px) {
      .login-cards { flex-direction: column; align-items: center; gap: 24px; }
    }
  </style>
</head>
